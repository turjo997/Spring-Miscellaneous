spring.application.name=spring-jwt-security

server.port=9090

#--------------------- DB Connection Properties ------------------
#AutoLoading of driver class since JDBC 4
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/spring-jwt
spring.datasource.username=postgres
spring.datasource.password=root

#--------------------JPA Properties-----------------
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.database-platform=org.hibernet.dialect.MySQL8Dialect

#------------------Security Specific Properties-------
app.secret.key=J@!gt*K