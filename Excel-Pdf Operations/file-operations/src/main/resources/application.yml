spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/exceldata
    username: postgres
    password: root

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update

  mvc:
    view:
      prefix: /WEB-INF/pages/
      suffix: .jsp

app:
  upload:
    dir: D:/ExcelUploadRepo
    file: D:/ExcelUploadRepo/InvoiceDetailsSheet.xlsx
